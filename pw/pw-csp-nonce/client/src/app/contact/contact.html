<div class="k-info-block">

  <div class="hgroup">
    <h3>Contact Us</h3>
  </div>
  <div class="content">
    <p>
      You have several possibilities to contact us:
    </p>
    <ul>
      <li>
        By Mail:
        <a [href]="'mailto:' + email">{{email}}</a>
      </li>
      <li>
        By phone: {{phone}}
      </li>
      <li>
        By postal mail: {{address}}
      </li>
      <li>
        Send us a message:
        <ul class="messageform">
          <form [formGroup]="_formGroup">
            <li>
              <textarea name="message" [(ngModel)]="message" placeholder="let us a message here..."
                formControlName="message"></textarea>
            </li>
            <li>
              <input [disabled]="!formGroup.valid" type="submit" value="send" (click)="sendMessage()">
            </li>
          </form>
        </ul>

      </li>
    </ul>
  </div>
</div>
